		<h2 class="aboutPlayer">About Him</h2>
		<h3 class="aboutPlayer">Rayford Trae Young is an American professional basketball player for the Atlanta Hawks of the National Basketball Association. He played college basketball for the Oklahoma Sooners. In 2017, he tied the then-record in National Collegiate Athletic Association Division I single-game assists with 22. Young became the only player to ever lead the NCAA in both points and assists in a single season. Nicknamed "Ice Trae", he was drafted by the Dallas Mavericks in the 2018 NBA draft with the fifth pick, and later traded to the Atlanta Hawks, along with a future first-round pick, for the draft rights to Luka Dončić. He joined Dončić in a unanimous selection to the 2019 NBA All-Rookie First Team. He is a two-time NBA All-Star.</h3>
