		<h2 class="aboutPlayer">About Him</h2>
		<h3 class="aboutPlayer">Kyle Joseph Schwarber is an American professional baseball outfielder for the Philadelphia Phillies of Major League Baseball. He played college baseball for the Indiana Hoosiers and was a first-round selection in the 2014 MLB draft by the Chicago Cubs. He made his MLB debut with the Cubs in 2015 and has also played for the Washington Nationals and Boston Red Sox. He helped the Cubs win the 2016 World Series over the Cleveland Indians, ending their 108-year drought. Known for his powerful, hard-hit home runs, Schwarber led the National League in home runs during his 2022 debut season with the Phillies, winning his first Silver Slugger Award and contributing to their appearance in the 2022 World Series.</h3>
